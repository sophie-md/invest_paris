<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Histogramme des montants investis par Catégorie</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/highcharts.js"> </script>
        <script type="text/javascript" src="http://www.highcharts.com/js/highstock.js"> </script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column',
            backgroundColor :'transparent',
            style :   { fontFamily: 'ralewayextralight, Arial, sans-serif', // default font
    fontSize: '12px'}
        },
        title: {
            text: 'Investissements cumulés 2010-2016'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: [
                'Crèche',
                'Culture',
                'Ecole',
                'Environnement',
                'Patrimoine',
                'Sport',
                'Voirie',               
            ],
            crosshair: true
        },
        yAxis: {
            gridLineWidth : 0,
            minorGridLineWidth : 0,
            min: 0,
            title: {
                text: 'Montants investis'
            }
        },
        scrollbar: {
            enabled :true
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',            
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:,.0f} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        exporting : {enabled : false},
        credits : {enabled : false},
        series: [{
            name: 'Montants cumulés',
            color : '#5DBCD2',
            data: [221252240, 108422896, 291898496, 128808920, 54062508, 309028192, 221378160]

        }]
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
