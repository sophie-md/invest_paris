<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: 'Montants investis par tête vs Revenu Médian par foyer fiscal'
        },
        subtitle: {
            text: 'S'
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Revenu fiscal médian'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Montants par tête (euros)'
            }
        },
        exporting : {enabled : false},
        credits : {enabled : false},
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x} euros de revenus médian, {point.y} euros investis par tête'
                }
            }
        },
        series: [{
            name: 'Gauche',
            color: 'rgba(223, 83, 83, .5)',
            data: [[34134, 491],[36365,961], [37558, 1643], [31810, 557], [31624,451],[35118, 605], [31558,584], [34354, 913], [27605,855],[28405,591],[28974,753]]

        }, {
            name: 'Droite',
            color: 'rgba(119, 152, 191, .5)',
            data: [[38835,989],[38780,285],[46471,391],[50080,271],[38007,390],[37839,307],[48745,294],[37027,769]]
        }]
    });
});


		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>

	</body>
</html>
